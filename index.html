<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <h1>RPS</h1>
        <p>RockPaperScissors</p>
      </div>
      <div id="scores">
        <p id="human-score">0</p>
        <div id="score-spacer"></div>
        <p id="computer-score">0</p>
      </div>
      <button id="reset-btn">
        <img
          id="reload-img"
          src="./images/reload.png"
          alt="an arrow bend in a circle"
        />
      </button>
    </header>
  </body>
</html>
