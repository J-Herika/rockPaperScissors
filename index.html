<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <h1>RPS</h1>
        <p>RockPaperScissors</p>
      </div>
      <div id="scores">
        <p id="human-score">0</p>
        <div id="score-spacer"></div>
        <p id="computer-score">0</p>
      </div>
      <button id="reset-btn">
        <img
          id="reload-img"
          src="./images/reload.png"
          alt="an arrow bend in a circle"
        />
      </button>
    </header>
    <main>
      <div id="display-content">
        <div class="human-side content">
          <div id="human-choice-img" class="choice-img"></div>
          <p id="human-choice-txt" class="choice-txt">You</p>
        </div>
        <div class="computer-side content">
          <div id="computer-choice-img" class="choice-img"></div>
          <p id="computer-choice-txt" class="choice-txt">Computer</p>
        </div>
      </div>
      <div id="human-choices">
        <button class="human-choice">ROCK</button
        ><button class="human-choice">PAPER</button
        ><button class="human-choice">Scissors</button>
      </div>
    </main>
    <footer><p>Made by: @DueBase</p></footer>
  </body>
</html>
